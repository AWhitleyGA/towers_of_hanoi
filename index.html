<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Towers of Hanoi</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="game-board">
          <div class="pole" id="pole-one">
            <div class="stem"></div>
          </div>
          <div class="pole" id="pole-two">
            <div class="stem"></div>
            <div class="disk level-five size-five"></div>
            <div class="disk level-four size-four"></div>
            <div class="disk level-three size-three"></div>
            <div class="disk level-two size-two"></div>
            <div class="disk level-one size-one"></div>
          </div>
          <div class="pole" id="pole-three">
            <div class="stem"></div>
          </div>
        </div>
        <div class="base"></div>
        <div class="moves">
          <p>Moves : 0</p>
        </div>
      </main>
      <aside>
        <section class="info-card">
          <div class="timer">
            <p> 0:00 </p>
          </div>
          <div class="time-goals">
            <div class="medal"><span class="gold"></span><p>2:00</p></div>
            <div class="medal"><span class="silver"></span><p>3:00</p></div>
            <div class="medal"><span class="bronze"></span><p>5:00</p></div>
          </div>
        </section>
        <section class="banner">
          <h1><span>Towers</span><span>of</span><span>Hanoi</span></h1>
        </section>
      </aside>
    </div>
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="js/script.js">  </script>
  </body>
</html>
